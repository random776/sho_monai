<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>正直誰も興味のないグラフ</title>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <!--モジュールを使うとき使う-->
    <link rel="stylesheet" href="./base2.css">
</head>
<body>
    <p id="px">ツイート数モニター</p>
    <p id="msg"></p>
    <canvas id="chart">
        Canvas not supported.
    </canvas>
    <small>Copyright(c) 2023 @東京大学駒場キャンパス ランゲルハンス棟 All Rights Reserved.</small>
</body>
<script>
    const ctx = document.getElementById("chart").getContext("2d");

    const labels = ["3月","4月","5月","6月","7月","8月","9月","10月","11月","12月","1月","2月","3月"];
    const number = [7,4,11,2,0,0,0,1,5,22,9,21,9];
    const total = number.reduce((sum, element) => sum + element, 0);
    msg.innerText = `合計ツイート数：${total}`;
    const myChart = new Chart( ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                type: "bar",
                label: "月別ツイート数",
                backgroundColor: "rgb(111,200,132)",
                borderColor: "rgb(111,200,132)",
                data: number,
            }]
        },
            options: { //オプション
            responsive: true,
            scales: { //軸の設定
                x: {
                    ticks: {
                        display: true //メモリを表示するか
                    }
                },
                y: { //y軸
                    ticks: {
                        display: true
                    }
                }
            }
        }
    });
</script>

</html>
